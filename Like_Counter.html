<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent Like Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Elegant purple-blue gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: #333;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .main {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post_img img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post_img img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        .stats {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        #likebtn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e); /* Beautiful pastel pink gradient */
            border: none;
            cursor: pointer;
            font-size: 60px;
            padding: 15px 20px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #fff;
        }

        #likebtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fecfef, #ff9a9e, #ff9a9e, #fecfef); /* Subtle shift on hover */
        }

        #likebtn:active {
            transform: translateY(-2px);
        }

        #likecount {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-left: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            .main {
                padding: 20px;
            }
            #likebtn {
                font-size: 50px;
                padding: 10px 15px;
            }
            #likecount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Like Counter</h1>
        <div class="post_img">
            <img id="post" src="./Back_image.jpg" alt="Fast And Furious">
        </div>

        <div class="stats">
            <button id="likebtn">üëç</button>
            <span id="likecount">0</span>
        </div>
    </div>

    <script>
        let count = 0;

        document.getElementById("likebtn").addEventListener("click", function() {
            count++;
            document.getElementById("likecount").innerText = count;
        });
    </script>
</body>
</html>
