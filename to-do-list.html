<!DOCTYPE html>
<html>
<head>
    <title>Advanced To-do List - Dark Neon Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6edf3;
        }

        /* Card Container */
        #todo-container {
            background: #161b22;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(88, 166, 255, 0.2);
            width: 100%;
            max-width: 550px;
            margin: 1rem;
            border: 1px solid rgba(88, 166, 255, 0.15);
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #58a6ff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .input-group {
            display: flex;
            margin-bottom: 2rem;
            gap: 10px;
        }

        #todo-input {
            flex: 1;
            padding: 0.8rem 1rem;
            font-size: 1.05rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            background-color: #0d1117;
            color: #e6edf3;
            outline: none;
            transition: 0.3s ease;
        }
        
        #todo-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 5px #58a6ff;
        }

        #todo-input::placeholder {
            color: #8b949e;
        }

        .input-group button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .input-group button:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(35, 134, 54, 0.4);
        }

        #todo-list {
            list-style-type: none;
        }

        #todo-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0.25rem;
            border-bottom: 1px solid #30363d;
            font-size: 1.1rem;
            color: #c9d1d9;
            gap: 10px;
            transition: 0.2s ease;
        }

        #todo-list li:hover {
            background-color: #21262d;
            border-radius: 8px;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #58a6ff;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            background-color: #0d1117;
            transition: 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #58a6ff;
            border-color: #58a6ff;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            color: #0d1117;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            padding-right: 1rem;
            word-break: break-word;
            transition: color 0.3s ease;
        }

        #todo-list li.done .task-text {
            text-decoration: line-through;
            color: #6e7681;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .task-actions button {
            border: none;
            padding: 0.6rem 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .edit-btn {
            background-color: #1f6feb;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #388bfd;
            box-shadow: 0 0 10px rgba(56, 139, 253, 0.4);
        }

        .edit-btn:disabled {
            background-color: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .delete-btn {
            background-color: #da3633;
            color: #ffffff;
        }

        .delete-btn:hover {
            background-color: #f85149;
            box-shadow: 0 0 10px rgba(248, 81, 73, 0.4);
        }

        li.editing .task-text {
            display: none;
        }

        li .edit-input {
            display: none;
            flex: 1;
            padding: 0.5rem;
            font-size: 1.05rem;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            margin-right: 10px;
            background-color: #0d1117;
            color: #e6edf3;
        }

        li.editing .edit-input {
            display: block;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button onclick="addTodo()">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <!-- Your JavaScript remains unchanged -->
    <script>
        // Same JS as your original code
    </script>
</body>
</html>
